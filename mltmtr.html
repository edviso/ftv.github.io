<!doctype html>
<html lang="es"><meta charset="utf-8">
<title>Multímetro en vivo (rotación)</title>
<style>
  :root { --rot: 90deg; }
  html,body{height:100%;margin:0;background:#111;overflow:hidden}
  .wrap{position:fixed;inset:0;display:grid;place-items:center}
  img{transform: rotate(var(--rot)); transform-origin:center;
      max-height:100vh; max-width:100vw;}
  .ui{position:fixed;top:8px;right:8px;display:flex;gap:8px}
  .ui button{padding:.5rem .7rem;border:0;border-radius:.6rem}
</style>
<div class="wrap">
  <img id="cam" alt="Voltaje en vivo">
</div>
<div class="ui">
  <button id="left">↺ 90°</button>
  <button id="right">↻ 90°</button>
</div>
<script>
  const HOST = "http://192.168.100.13:4747"; // tu IP/puerto
  const img = document.getElementById("cam");
  img.src = HOST + "/video";
  let rot = 90;
  function apply(){ document.documentElement.style.setProperty('--rot', rot+'deg'); }
  document.getElementById('left').onclick  = ()=>{ rot=(rot-90)%360; apply(); };
  document.getElementById('right').onclick = ()=>{ rot=(rot+90)%360; apply(); };
  apply();
</script>
</html>
